<div class="search-container-outer">
  <div class="search-container-inner container">
    <form class="search-form" action="{% url 'recipes:search' %}">
      <input class="search-input" method="GET" type="search" name="q" value="{{ query_string }}" required>
      <button class="search-button" type="submit">
        <i class="fas fa-search"></i>
      </button>
    </form>
  </div>
</div>
